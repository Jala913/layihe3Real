              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">БАНК</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">БИЗНЕС</a>

                  <li class="nav-item">

                  <button class="btn" type="submit">ВОЙТИ</button>

    </header>
    <main>
        <h1>
        Конвертер валют онлайн
        </h1>
        <div class = 'wrapper'>
            <div class = 'left'>
                <p> У меня есть </p>
                <div class ='inputCurrency'>
                        <div class ='in'>RUB</div>
                        <div class ='in'>USD</div>
                        <div class ='in'>EUR</div>
                        <div class ='in'>GBP</div>
                </div>
                <div class = 'value'>
                    <input class ='inputSum' name="sum" type='number' value="1"  min ="0" />
                    <p class ='leftText'>1</p>
                </div>

            </div>
            <div class = 'right'>
                <p> Хочу приобрести </p>
                <div class ='outputCurrency'>
                    <div class ='output'>RUB</div>
                    <div class ='output'>USD</div>
                    <div class ='output'>EUR</div>
                    <div class ='output'>GBP</div>
                </div>
                <div class = 'value'>
                    <p class ='result'></p>
                    <p class = 'rightText'>1</p>
                </div>
            </div>
        </div>

    </main>
